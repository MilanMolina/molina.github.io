<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milan Molina | Language Selection</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Raleway:wght@300;400;700&display=swap');
    
    :root {
      --neon-purple: rgba(181, 28, 255, 0.8);
      --neon-blue: rgba(28, 152, 255, 0.8);
      --neon-green: rgba(51, 255, 140, 0.8);
      --dark-bg: #0c0c17;
      --darker-bg: #06060d;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      margin: 0;
      padding: 0;
      background: var(--darker-bg);
      background-image: 
        radial-gradient(circle at 50% 50%, rgba(181, 28, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 90% 10%, rgba(28, 152, 255, 0.05) 0%, transparent 40%);
      color: #fff;
      font-family: 'Raleway', sans-serif;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    /* Stars animation */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle var(--duration) infinite;
      opacity: 0;
    }
    
    @keyframes twinkle {
      0% { opacity: 0; }
      50% { opacity: var(--opacity); }
      100% { opacity: 0; }
    }
    
    @keyframes shine {
      0% { background-position: 0% 50%; }
      100% { background-position: 400% 50%; }
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes floatIn {
      0% {
        transform: translateY(30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    /* Language selector container */
    .language-container {
      text-align: center;
      padding: 2rem;
      animation: fadeIn 1s ease forwards;
    }
    
    .title {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 3rem;
      background-image: linear-gradient(
        -45deg, 
        rgba(181, 28, 255, 0.9) 0%, 
        rgba(255, 25, 240, 0.9) 25%, 
        rgba(28, 152, 255, 0.9) 50%, 
        rgba(0, 251, 255, 0.9) 75%, 
        rgba(181, 28, 255, 0.9) 100%
      );
      background-size: 400%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: shine 5s linear infinite, floatIn 1s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards;
      text-shadow: 0 0 3px rgba(181, 28, 255, 0.3);
    }
    
    .language-buttons {
      display: flex;
      justify-content: center;
      gap: 3rem;
      margin-top: 1rem;
      opacity: 0;
      animation: fadeIn 0.7s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards 0.5s;
    }
    
    /* Language buttons */
    .language-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 220px;
      height: 140px;
      background: rgba(12, 12, 23, 0.7);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }
    
    .language-btn:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.1),
        transparent
      );
      transition: all 0.8s ease;
    }
    
    .language-btn:hover:before {
      left: 100%;
    }
    
    .eng-btn {
      border: 2px solid var(--neon-purple);
      box-shadow: 0 0 15px rgba(181, 28, 255, 0.2);
    }
    
    .rus-btn {
      border: 2px solid var(--neon-blue);
      box-shadow: 0 0 15px rgba(28, 152, 255, 0.2);
    }
    
    .language-btn:hover {
      transform: translateY(-10px) scale(1.05);
    }
    
    .eng-btn:hover {
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3), 0 0 30px rgba(181, 28, 255, 0.6);
    }
    
    .rus-btn:hover {
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3), 0 0 30px rgba(28, 152, 255, 0.6);
    }
    
    .lang-text {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 2px;
    }
    
    .eng-text {
      background-image: linear-gradient(
        -45deg, 
        rgba(181, 28, 255, 0.9) 0%, 
        rgba(255, 25, 240, 0.9) 50%, 
        rgba(181, 28, 255, 0.9) 100%
      );
      background-size: 200%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: shine 4s linear infinite;
      text-shadow: 0 0 5px rgba(181, 28, 255, 0.3);
    }
    
    .rus-text {
      background-image: linear-gradient(
        -45deg, 
        rgba(28, 152, 255, 0.9) 0%, 
        rgba(0, 251, 255, 0.9) 50%, 
        rgba(28, 152, 255, 0.9) 100%
      );
      background-size: 200%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: shine 4s linear infinite;
      text-shadow: 0 0 5px rgba(28, 152, 255, 0.3);
    }
    
    @media (max-width: 768px) {
      .language-buttons {
        flex-direction: column;
        gap: 2rem;
      }
      
      .title {
        font-size: 2.5rem;
        margin-bottom: 2.5rem;
      }
    }
    
    @media (max-width: 480px) {
      .title {
        font-size: 2rem;
        margin-bottom: 2rem;
      }
      
      .language-btn {
        width: 200px;
        height: 120px;
      }
      
      .lang-text {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  
  <div class="language-container">
    <h1 class="title">MILAN MOLINA</h1>
    
    <div class="language-buttons">
      <div class="language-btn eng-btn" onclick="selectLanguage('en')">
        <div class="lang-text eng-text">ENGLISH</div>
      </div>
      
      <div class="language-btn rus-btn" onclick="selectLanguage('ru')">
        <div class="lang-text rus-text">RUSSIAN</div>
      </div>
    </div>
  </div>

  <script>
    // Create stars when DOM is ready
    document.addEventListener('DOMContentLoaded', createStars);
    
    // Star creation function
    function createStars() {
      const starCount = 100;
      const starsContainer = document.getElementById('stars');
      const fragment = document.createDocumentFragment();
      
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        
        // Random properties
        const x = Math.random() * 100;
        const y = Math.random() * 100;
        const size = Math.random() * 2 + 1;
        const opacity = Math.random() * 0.7 + 0.3;
        const duration = Math.random() * 3 + 2;
        
        star.style.cssText = `
          left: ${x}%;
          top: ${y}%;
          width: ${size}px;
          height: ${size}px;
          --opacity: ${opacity};
          --duration: ${duration}s;
          animation-delay: ${Math.random() * duration}s;
        `;
        
        fragment.appendChild(star);
      }
      
      starsContainer.appendChild(fragment);
    }
    
    // Language selection function
    function selectLanguage(lang) {
      // Save the language preference in localStorage
      localStorage.setItem('preferredLanguage', lang);
      
      // Redirect to the appropriate page based on language
      if (lang === 'ru') {
        window.location.href = 'gallery-ru.html'; // Russian version
      } else {
        window.location.href = 'gallery.html'; // English version (default)
      }
    }
    
    // Check if language is already set
    document.addEventListener('DOMContentLoaded', function() {
      // If the user has already selected a language and is coming from another page,
      // redirect to the appropriate version
      const referrer = document.referrer;
      if (referrer && referrer.includes(window.location.hostname)) {
        const savedLang = localStorage.getItem('preferredLanguage');
        if (savedLang) {
          selectLanguage(savedLang);
        }
      }
    });
  </script>
</body>
</html>
